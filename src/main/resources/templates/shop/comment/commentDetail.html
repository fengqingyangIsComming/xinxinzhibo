<div class="modal fade" id="comment-detail" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="merchant-review-modal-title">消费者评价</h3>
            </div>
            <div class="modal-body">
                <form id="comment-detail-form">

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="input-group">
                                <div id="imgDiv"></div>
                                <i class="form-group__bar"></i>
                                <span class="input-group-addon">
                                    用户名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <i class="form-group__bar"></i>
                                <span class="input-group-addon">
                                    满意度：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="levelcontent" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    评论内容：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="content" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">

                                <div class="form-group" id="productDiv">

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary btn-close" id="merchant-review-close" onclick="commentDetailClose()">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>

<script data-th-src="@{js/app/shop/comment/commentDetail.js}"></script>
