<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">

                <div id="data-table_filter" class="dataTables_filter">
                    <form class="otherInfo-table-form">
                        <h5>商家其他信息：</h5>
                        <hr>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 门店收款方式：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="paymentType"  class="form-control">
                                        <input type="hidden" name="shopId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 营业时间：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="businessTime"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 推荐商品：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="product"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 人均消费：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="avgPrice"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 店铺印象：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="impressions"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="input-group">
                                <span class="input-group-addon">
					               	 附加信息：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="attach"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer" id="otherInfoSubDiv">
                    <button type="button" class="btn btn-secondary btn-save" id="otherInfo-submit" onclick="otherInfoSubmit()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/shop/store/otherInfo.js}"></script>
